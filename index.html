<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Completo</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0f0f1a;
    color:white;
}

/* ================= MENU ================= */
nav{
    background:#6a00ff;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-weight:bold;
    font-size:20px;
}

.menu{
    display:flex;
    gap:20px;
}

.menu a{
    color:white;
    text-decoration:none;
    font-weight:bold;
}

#menu-toggle{ display:none; }

.hamburger{
    display:none;
    font-size:28px;
    cursor:pointer;
}

@media (max-width:768px){
    .menu{
        position:absolute;
        top:60px;
        left:0;
        width:100%;
        background:#1a1a2e;
        flex-direction:column;
        display:none;
        text-align:center;
        padding:10px 0;
    }
    #menu-toggle:checked + .hamburger + .menu{
        display:flex;
    }
    .hamburger{ display:block; }
}

/* ================= CONTE√öDO ================= */
section{
    padding:40px 20px;
    max-width:900px;
    margin:auto;
}

/* BOT√ÉO COMPRAR */
.btn-comprar{
    background:linear-gradient(45deg,#ff6a00,#ff0000);
    padding:14px 28px;
    border:none;
    border-radius:50px;
    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}
.btn-comprar:hover{
    transform:scale(1.1);
}

/* IMAGEM HOVER */
.imagem-container{
    width:100%;
    max-width:400px;
    overflow:hidden;
    border-radius:15px;
}
.imagem-container img{
    width:100%;
    transition:0.4s;
}
.imagem-container:hover img{
    transform:scale(1.1);
}

/* FORMUL√ÅRIO */
input, textarea{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:none;
}
button{
    padding:10px;
    border:none;
    border-radius:8px;
    background:#6a00ff;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

/* COMENT√ÅRIOS */
.comment{
    background:#1a1a2e;
    padding:10px;
    border-radius:10px;
    margin-top:10px;
}

/* POPUP */
.overlay{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:0.4s;
}
.popup{
    background:#1a1a2e;
    padding:25px;
    border-radius:15px;
    width:90%;
    max-width:350px;
    text-align:center;
}
.overlay.active{
    visibility:visible;
    opacity:1;
}
</style>
</head>

<body>

<!-- MENU -->
<nav>
    <div class="logo">üöÄ MeuSite</div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">‚ò∞</label>
    <div class="menu">
        <a href="#home">Home</a>
        <a href="#produto">Produto</a>
        <a href="#comentarios">Coment√°rios</a>
        <a href="#contato">Contato</a>
    </div>
</nav>

<!-- HOME -->
<section id="home">
    <h1>üî• Bem-vindo ao Meu Site</h1>
    <p>Site completo com todos os recursos integrados.</p>
</section>

<!-- PRODUTO -->
<section id="produto">
    <h2>üõí Produto</h2>
    <div class="imagem-container">
        <img src="https://via.placeholder.com/400x250">
    </div>
    <br>
    <button class="btn-comprar">Comprar Agora</button>
</section>

<!-- COMENT√ÅRIOS -->
<section id="comentarios">
    <h2>üí¨ Coment√°rios</h2>
    <input type="text" id="name" placeholder="Seu nome">
    <textarea id="message" placeholder="Escreva seu coment√°rio..."></textarea>
    <button onclick="addComment()">Enviar</button>
    <div id="comment-list"></div>
</section>

<!-- CONTATO -->
<section id="contato">
    <h2>üì© Contato</h2>
    <form>
        <input type="text" placeholder="Nome" required>
        <input type="email" placeholder="E-mail" required>
        <textarea placeholder="Mensagem"></textarea>
        <button type="submit">Enviar</button>
    </form>
</section>

<!-- POPUP -->
<div class="overlay" id="newsletter">
    <div class="popup">
        <h2>üì© Assine nossa Newsletter</h2>
        <input type="email" placeholder="Seu e-mail">
        <button>Assinar</button>
        <button onclick="closePopup()" style="background:red;margin-top:8px;">Fechar</button>
    </div>
</div>

<script>
/* COMENT√ÅRIOS */
let comments = JSON.parse(localStorage.getItem("comments")) || [];

function saveComments(){
    localStorage.setItem("comments", JSON.stringify(comments));
}

function renderComments(){
    const list = document.getElementById("comment-list");
    list.innerHTML="";
    comments.forEach(c=>{
        const div=document.createElement("div");
        div.classList.add("comment");
        div.innerHTML=`<strong>${c.name}</strong><p>${c.message}</p><small>${c.time}</small>`;
        list.appendChild(div);
    });
}

function addComment(){
    const name=document.getElementById("name").value.trim();
    const message=document.getElementById("message").value.trim();
    if(!name||!message){ alert("Preencha tudo!"); return;}
    comments.unshift({name,message,time:new Date().toLocaleString()});
    saveComments();
    renderComments();
}

renderComments();

/* POPUP 10s */
const popup=document.getElementById("newsletter");
setTimeout(()=>{
    if(!localStorage.getItem("newsletterFechado")){
        popup.classList.add("active");
    }
},10000);

function closePopup(){
    popup.classList.remove("active");
    localStorage.setItem("newsletterFechado","true");
}
</script>

</body>
</html>
